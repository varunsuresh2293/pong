<html lang="en">
<head>
<title>A Pong Game in JavaScript</title>
<meta charset="utf-8">
<script type="text/javascript" src="pong.js"></script>
</head>

<body onload="initialize();" onmousemove="movePaddle(event);">
	<form>
		<label>Slow<input 
			type="radio" id="level1" name="speed" value="0" checked="checked" onclick="setSpeed(0);"></label> 
		<label>Medium<input
			type="radio" name="speed" value="1" onclick="setSpeed(1);"></label> 
		<label>Fast<input
			type="radio" name="speed" value="2" onclick="setSpeed(2);"></label> 
			
		<input type="button" value="Reset" onclick="resetCounter();"> 
		<label>Score:
			<span id="message">0</span>
		</label> <br> <br>
		<div id="court"
			style="border: solid black; cursor: none; width: 1100px; height: 550px;"
			onclick="startGame(event);">
			
			<img id="ball" src="http://www.birds.cornell.edu/citscitoolkit/images/AquaBallGreen32x32.png"
				style="margin: 0; padding: 0px; position: relative; left: 0px; top: -50px;">
			<img id="paddle" src="http://mattgemmell.com/images/touch_notation/finger.png"
				style="margin: 0; padding: 0; position: relative; left: 960px;">
		</div>
	</form>


</body>
</html>
